<!DOCTYPE html>
<html>

<head>
  <title>Startup</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Sirve para que la pagina sea responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- Note that the below Bootstrap file is a specific version. If you grab the most
    current from Bootstrap website, you will see the button grow transition being a lot faster
    than in my video.  Use whichever style sheet you like best! -->
  <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
  <!-- CSS only -->

<body>
  <!-- cointeiner: nombre de la clase
  align-items-center: que se centre verticalmente en el centro
  h-100: que se tenga en cuenta el espacio de toda la pagina para poder centrar, no solo el pedazo ponde esta el h1 y el boton -->
  <div class="container align-items-center h-100">
    <div class="row">
      <!-- HEADER PARA ENCABEZADOS, HEAD ES PARA PONER METADATOS DEL DOCUMENTO HTML -->
      <!-- La clase text-center me permite centrar lo que hay en esa clase -->
      <header class="text-center col-12">
        <h1 class="text-uppercase"> <strong>Primera pagina </strong></h1>
      </header>
      <!-- Para especificar que tome todo el ancho del conteiner, le decimos que tome los 12 esapcios, que 12 es la cantidad total de espacios en el contenedor -->
      <section class="text-center col-12">
        <hr>
        <a href="https://mailchi.mp/1ef0633130f5/startup">
          <button class="btn btn-primary"> Registrarse </button>
        </a>
      </section>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
